<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table
            {
                width:100%;
            }
            td
            {
                height:50px;
                width:50px;
            }
        </style>
    </head>
    <body>
        <form method="POST" action="/predict">
            <table>
                <tr>
                    <td>
                        <label for="age">Age :</label>
                    </td>
                    <td>
                        <input type="number" name="age"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender :</label>
                    </td>
                    <td>
                        <input type="number" name="gender"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="total_bilirubin">Total Bilirubin :</label>
                    </td>
                    <td>
                        <input type="number" name="total_bilirubin"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="alkaline_phosphotase">Alkaline Phosphotase :</label>
                    </td>
                    <td>
                        <input type="number" name="alkaline_phosphotase"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="alamine_aminotransferase">Alamine Aminotransferase :</label>
                    </td>
                    <td>
                        <input type="number" name="alamine_aminotransferase"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="aspartate_aminotransferase">Aspartate Aminotransferase :</label>
                    </td>
                    <td>
                        <input type="number" name="aspartate_aminotransferase"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="total_protiens">Total Protiens :</label>
                    </td>
                    <td>
                        <input type="number" name="total_protiens"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="albumin">Albumin :</label>
                    </td>
                    <td>
                        <input type="number" name="albumin"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="albumin_and_globulin_ratio">Albumin and Globulin Ratio :</label>
                    </td>
                    <td>
                        <input type="number" name="albumin_and_globulin_ratio"/>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <button type="submit">Diagonise</button>
                    </td>
                </tr>
            </table>
        </form>
    </body 
</html>
